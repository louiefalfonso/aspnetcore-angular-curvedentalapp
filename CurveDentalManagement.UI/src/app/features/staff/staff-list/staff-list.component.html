<header class="bg-body-tertiary pt-3 pb-md-3 px-3 px-lg-5 d-flex d-md-block title justify-content-center">
  <div class="d-flex flex-column flex-md-row align-items-center justify-content-center justify-content-md-between">
    <!-- Add Patient Button -->
    <button class="btn btn-success mb-2">
      Add New Staff
    </button>

    <!-- Search Box and Buttons -->
    <div class="d-flex flex-column flex-sm-row align-items-sm-center gap-2">
      <input type="text" class="form-control" placeholder="Search..." #queryText />
      <button type="button" class="btn btn-primary" (click)="onSearch(queryText.value)">Search</button>
      <button type="button" class="btn btn-dark" (click)="onReset(queryText)">Reset</button>
    </div>
  </div>
</header>

<!-- Chart Display -->
<div class="card m-4">
  <div class="card-body">
    <ng-container *ngIf="staffs$ | async as staffs">
      <app-staff-chart [staffs]="staffs"></app-staff-chart>
    </ng-container>
  </div>
</div>

<!-- Table List -->
<div class="card m-4">
  <div class="card-body">
    <ng-container *ngIf="staffs$ | async as staffs">
      <div class="overflow-x-auto">
        <table class="table table-striped table-bordered table-hover text-nowrap">
          <thead class="text-nowrap text-center">
            <tr>
              <th scope="col">Full Name</th>
              <th scope="col">Role/ Position</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Address</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let staff of staffs">
              <td>{{ staff.firstName }} {{ staff.lastName }}</td>
              <td>{{ staff.staffRole }}</td>
              <td>{{ staff.email }}</td>
              <td>{{ staff.phone }}</td>
              <td>{{ staff.address }}</td>
              <td>
                <button type="button" class="btn btn-custom-outline">View</button>
              </td>
              <td>
                <button type="button" class="btn btn-custom">Update</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>

<!-- Pagination -->
<div class="overflow-x-auto">
  <div class="d-flex justify-content-center">
    <div class="pagination-container">
      <ngb-pagination
        [collectionSize]="totalCount"
        [(page)]="pageNumber"
        [pageSize]="pageSize"
        [maxSize]="10"
        aria-label="Pagination"
        [directionLinks]="false"
        class="isolate inline-flex -space-x-px rounded-md shadow-xs"
        (pageChange)="getPage($event)"
      >
      </ngb-pagination>
    </div>
  </div>
</div>
  
</div>
